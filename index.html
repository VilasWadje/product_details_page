<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@900&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div id="product">
        <div class="left-column">
            <img id="productImg" class="productImg" src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/7579188/2018/11/5/08a7b230-ee8f-46c0-a945-4e835a3c01c01541402833619-United-Colors-of-Benetton-Men-Sweatshirts-1271541402833444-1.jpg" alt="">
        </div>
        <div class="right-column ">
            <div class="product-description">
                <h1>Men Navy Blue Solid Sweatshirt</h1>
                <h4>United Colors of Benetton</h4>
                <h3>Price: Rs <span id="price">2599</span></h3>
                <div class="description">
                    <h3>Description</h3>
                    <p id="description">Navy solid sweatshirt with patchwork, has a round neck, long sleeves, straight hem</p>
                </div>
                <div class="product-preview">
                    <h3>Product Preview</h3>
                    <div id="previewImg" class="previewImg">

                    </div>
                </div>
            </div>
            <div class="btn">
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
